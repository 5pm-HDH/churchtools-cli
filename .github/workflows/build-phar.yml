name: Build PHAR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Setup PHP8.0
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          ini-values: phar.readonly=0

      - uses: actions/checkout@v2

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install --prefer-dist --no-progress

      - name: Composer dump-autoload to load all files
        run: composer dump-autoload

      - name: Build PHAR-File
        run: composer run-script bundle-phar

      - name: Show Dist-Content
        run: ls && cd dist && echo "dist:\n" && ls

      - name: Commit PHAR-File
        uses: EndBug/add-and-commit@v9
        with:
          add: 'dist'
          author_name: 'DumbergerL'
          author_email: 'lukas.dumberger@gmail.com'
          message: 'ci(phar): create phar-file'
